##### Minimal sensible tmux config #####

# Use Ctrl-a as the prefix (like GNU screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Detach with C-a d (default bind for 'd' remains; this just makes sure it's there)
bind d detach-client

# Better colors/behavior in most terminals
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-features ",screen-256color:RGB"

# History (scrollback)
set -g history-limit 20000

# Start windows and panes numbered from 1
set -g base-index 1
setw -g pane-base-index 1

# Enable faster key repeats inside tmux
set -sg escape-time 0

# Scrolling / selection
# - Mouse wheel scroll enters copy-mode and scrolls
# - Drag to select/copy
set -g mouse on

# Copy-mode keys: use vi-style (h/j/k/l, /, etc). Change to "emacs" if you prefer.
setw -g mode-keys vi
bind v copy-mode

# Jump to windows with Ctrl-1..9 (no prefix)
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Handy reload
bind r source-file ~/.tmux.conf \; display-message "reloaded ~/.tmux.conf"

##### STATUS BAR #####
set -g status-interval 5
set -g status-justify centre
set -g status-bg black
set -g status-fg white

# Show time & session name
set -g status-right "#[fg=green]%H:%M #[fg=yellow]| #[fg=cyan]#S"
